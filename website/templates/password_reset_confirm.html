{% extends 'header.html' %}
{% block title %} Password reset confirm | {% endblock title %}
{% block content %}

<div class="col-md-6 offset-md-3">
    <div class="container">
        <h2>Confirm Password Reset</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Confirm Password Reset</button>
        </form>
    </div>
</div>
{%endblock%}
